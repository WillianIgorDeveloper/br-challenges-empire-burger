<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <!--========== GoogleFonts Preconnect ==========-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--========== Meta ==========-->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Willain Igor | Yellow Moon Astronaut">
    <meta name="description" content="Esse projeto é uma landing page de uma hamburgueria fictícia chamada Empire Burger, nela há seções sobre as ofertas especiais, horário de funcionamento, cardápio contendo os ingredientes e preços, cards com os feedbacks dos clientes e a localização do estabelecimento.">
    <!--========== Stylesheet ==========-->
    <link rel="stylesheet" href="./src/styles/global.css" />
    <!--========== Scripts ==========-->
    <script src="./src/scripts/main.js"></script>
    <!--========== Guide ==========-->
    <link rel="shortcut icon" href="./public/icons/burger.svg" type="image/x-icon">
    <title>Empire Burger | BRChallenges</title>
    <!--========== GoogleFonts ==========-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Lilita+One&display=swap" rel="stylesheet">
    <!--========== Phosphor Icons ==========-->
    <script src="https://unpkg.com/phosphor-icons"></script>
  </head>
  <body>
    <!--===== Header =====-->
    <header class="header-navbar">
      <div class="container">
        <img class="logo-img" src="./public/logo.png" alt="Empire-Burger-Logo">
        <div id="openMenu" class="open-menu"><i class="ph-list" onclick="handleMenu()"></i></div>
        <div id="menu" class="menu">
          <div class="close-menu"><i class="ph-x" onclick="handleMenu()"></i></div>
          <nav>
            <ul class="menu-links">
              <li><a onclick="handleMenu()" href="#Home">Home</a></li>
              <li><a onclick="handleMenu()" href="#Promotions">Promoção</a></li>
              <li><a onclick="handleMenu()" href="#Menu">Cardapio</a></li>
              <li><a onclick="handleMenu()" href="#Coments">Comentários</a></li>
              <li><a onclick="handleMenu()" href="#Contact">Contato</a></li>
            </ul>
          </nav>
          <div class="social-container">
            <div class="social-icon-container">
              <a href="#"><img class="social-icon" src="public/icons/ifood.svg" alt="ifood"></a>
              <a href="#"><img class="social-icon" src="public/icons/instagram.svg" alt="instagram"></a>
            </div>
            <button><img src="public/icons/whatsapp.svg" alt="whatsapp">Contato</button>
          </div>
        </div>
      </div>
    </header>
    <!--===== Main =====-->
    <main>
    <!--===== Home =====-->
      <section id="Home" class="home">
        <div class="container">
          <p>Uma nova experiência!</p>
          <h1>King <span>burger</span></h1>
          <p>Para quem tem um <span>Apetite de um REI!</span></p>
          <button class="btn-red">Comprar Agora</button>
        </div>
        <div class="information-card">
          <div class="card-container">
            <img src="public/icons/burger.svg" alt="burger">
            <div class="text-container">
              <strong>Artesanal</strong>
              <p>Nossas receitas são feitas com todo cuidado</p>
            </div>
          </div>
          <div class="card-container">
            <img src="public/icons/headset.svg" alt="headset">
            <div class="text-container">
              <strong>Atendimento</strong>
              <p>Totalmente personalizado</p>
            </div>
          </div>
          <div class="card-container">
            <img src="public/icons/delivery.svg" alt="delivery">
            <div class="text-container">
              <strong>Delivery Speed</strong>
              <p>Entregamos menos de 30 minutos</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
